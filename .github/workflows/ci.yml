name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  validate-docker-hash:
    name: Validate Docker Context Hash
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Verify docker/image.hash is current
        run: |
          computed=$(./scripts/hash-docker-context.sh)
          committed=$(cat docker/image.hash | tr -d '\n')
          if [ "$computed" != "$committed" ]; then
            echo "ERROR: docker/image.hash is stale"
            echo "Computed: $computed"
            echo "Committed: $committed"
            echo "Run: ./scripts/hash-docker-context.sh > docker/image.hash"
            exit 1
          fi
          echo "Hash validated: $computed"

  test-and-build:
    name: Test and Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            artifact_suffix: linux
            binary_path: target/release/spreadsheet-mcp
          - os: macos-latest
            artifact_suffix: macos
            binary_path: target/release/spreadsheet-mcp
          # - os: windows-latest
          #   artifact_suffix: windows
          #   binary_path: target/release/spreadsheet-mcp.exe
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Fetch dependencies
        run: cargo fetch --locked

      - name: Run tests
        run: cargo test --all --locked

      - name: Build release binary
        run: cargo build --release --locked

      - name: Upload artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: spreadsheet-mcp-${{ matrix.artifact_suffix }}
          path: ${{ matrix.binary_path }}
          if-no-files-found: error

  docker-integration:
    name: Docker Integration Tests
    runs-on: ubuntu-latest
    needs: [validate-docker-hash]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ hashFiles('docker/image.hash') }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Build Docker image
        run: |
          TAG=$(cat docker/image.hash | tr -d '\n' | head -c 12)
          docker build -f Dockerfile.full -t gridbench-full:$TAG .

      - name: Run docker integration tests
        run: cargo test --features recalc --test recalc_docker -- --ignored
