global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'ggen-mcp-dev'
    environment: 'development'

# Alertmanager configuration (optional)
alerting:
  alertmanagers:
    - static_configs:
        - targets: []

# Load rules once and periodically evaluate them
rule_files: []

# Scrape configurations
scrape_configs:
  # ggen-mcp server metrics
  - job_name: 'ggen-mcp'
    static_configs:
      - targets: ['ggen-mcp:8079']
    metrics_path: '/metrics'
    scrape_interval: 10s
    scrape_timeout: 5s

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Jaeger metrics
  - job_name: 'jaeger'
    static_configs:
      - targets: ['jaeger:14269']
